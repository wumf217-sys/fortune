<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>8の書｜Balance in Motion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #0f0f0f;
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 24px 12px;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.1em;
    }
    nav {
      display: flex;
      overflow-x: auto;
      border-bottom: 1px solid #333;
    }
    nav button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: #aaa;
      font-size: 12px;
      cursor: pointer;
    }
    nav button.active {
      color: #fff;
      border-bottom: 2px solid #fff;
    }
    main {
      padding: 32px 20px;
      min-height: 50vh;
    }
    .tab {
      display: none;
      line-height: 1.9;
      font-size: 15px;
    }
    .tab.active {
      display: block;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>8の書</h1>
</header>

<nav>
  <button class="active" onclick="openTab(0)">使命</button>
  <button onclick="openTab(1)">状態</button>
  <button onclick="openTab(2)">才能</button>
  <button onclick="openTab(3)">これまで</button>
  <button onclick="openTab(4)">今</button>
  <button onclick="openTab(5)">これから</button>
  <button onclick="openTab(6)">ヒント</button>
  <button onclick="openTab(7)">結び</button>
</nav>

<main>
  <div class="tab active">
    あなたは、<br>
    揺れながらバランスを取り続けるために<br>
    この流れの中にいる。
  </div>

  <div class="tab">
    今、あなたの中心は<br>
    定まろうとして揺れている。
  </div>

  <div class="tab">
    あなたの才能は、<br>
    止まることではなく、<br>
    揺れながら整えること。
  </div>

  <div class="tab">
    固めるために、<br>
    遠回りしてきた。
  </div>

  <div class="tab">
    揺れているが、<br>
    外れてはいない。
  </div>

  <div class="tab">
    動きながら、<br>
    形になっていく。
  </div>

  <div class="tab">
    安定しようとしなくていい。<br>
    揺れ続けていることが、<br>
    進んでいる証。
  </div>

  <div class="tab">
    バランスは、<br>
    止まった瞬間に崩れる。
  </div>
</main>

<footer>
  © 8 no Sho
</footer>

<script>
  function openTab(index) {
    const tabs = document.querySelectorAll('.tab');
    const buttons = document.querySelectorAll('nav button');
    tabs.forEach((tab, i) => {
      tab.classList.toggle('active', i === index);
      buttons[i].classList.toggle('active', i === index);
    });
  }
</script>

</body>
</html>
