<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>8 — あなたを読み解く占い</title>
<style>
body{font-family:-apple-system,Helvetica,Arial,sans-serif;background:#111;color:#eee;margin:0}
header{padding:18px 14px;background:#181818;line-height:1.6}
h1{font-size:18px;margin:0 0 6px}
button{background:#fff;color:#111;border-radius:10px;border:none;padding:10px 14px;font-weight:600}
.container{padding:14px}
.tabs{display:flex;overflow-x:auto;border-bottom:1px solid #333}
.tab{padding:10px 12px;white-space:nowrap;font-size:14px;opacity:.6}
.tab.active{opacity:1;border-bottom:2px solid #fff}
.section{display:none;line-height:1.75;font-size:15px}
.section.active{display:block}
.subtitle{opacity:.75;margin:10px 0 6px;font-size:13px}
.block{margin:14px 0}
</style>
</head>

<body>
<header>
<h1>8 — あなたを読み解く占い</h1>
<button onclick="start()">占う</button>
</header>

<div id="app" class="container" style="display:none">

<div class="tabs" id="tabs"></div>
<div id="sections"></div>

</div>

<script>
function start(){
  document.getElementById("app").style.display="block";
  renderTabs();
}

// ====== タブ構成 ======
const tabs = [
 "あなたの核",
 "表と裏",
 "運気の流れ",
 "才能",
 "使命・宿命",
 "課題",
 "まとめ",
 "人生のテーマ"
];

// ====== 各タブ本文（現在プレビュー版） ======
const content = {

"あなたの核": `
<div class="block">
今、あなたは「何かの正解を教えてほしい」というよりも、<br>
<strong>自分自身をもう一度、別の角度から見直したい場所</strong>に立っています。<br><br>

これまでの出来事を振り返ったとき、<br>
「うまくやってきた部分」と「何か噛み合わなかった部分」が、同時に心に浮かんでくるタイプです。<br>
だからこそあなたは、自分を責めるのではなく、<br>
<strong>意味を知りたい・輪郭をつかみたい</strong>と思ってここに来ています。
</div>

<div class="block">
あなたの核には<br>
<strong>「矛盾するものを同時に抱えながら、それでも前に進もうとする強さ」</strong>があります。<br>
それは派手ではないけれど、折れにくく、静かで芯のある強さです。
</div>

<div class="block">
そしてこの占いは「当たる・外れる」を超えて、<br>
<strong>あなたという物語を、もう一度読み直すためのもの</strong>です。<br>
ここから先は、ゆっくりページをめくるように、あなたの内側へ進んでいきます。
</div>
`,

"表と裏": `
<div class="block subtitle">◎ 表の顔</div>
<div class="block">
あなたは周りから<br>
「落ち着いている」「大人」「頼れる」<br>
そんな印象で見られやすい人です。<br><br>

場の空気を読み、余計な波風を立てないように振る舞える。<br>
それは弱さではなく、<strong>状況を俯瞰して選べる力</strong>です。
</div>

<div class="block subtitle">◎ 裏の顔</div>
<div class="block">
その一方で内側には、<br>
「本当はもっと強く主張したい自分」や<br>
「こんなはずじゃないという葛藤」も存在しています。<br><br>

あなたはそれを隠しているのではなく、<br>
<strong>まだ安全に出せる場所を探しているだけ</strong>なのです。
</div>

<div class="block">
表も裏もどちらも本当のあなた。<br>
矛盾ではなく、<strong>ひとつの円の両側</strong>としてここに共存しています。
</div>
`,

"運気の流れ": `
<div class="block subtitle">◎ これまで</div>
<div class="block">
これまでのあなたの歩みは、<br>
「遠回りに見えて、実は必要な経験を集めてきた時間」。<br>
失敗や迷いは、<strong>感情の層を厚くするための蓄積</strong>になっています。
</div>

<div class="block subtitle">◎ 今</div>
<div class="block">
今のあなたは、<br>
<strong>「次の段階へ移る前の静かな手前」</strong>にいます。<br>
焦らず、足元を整え、自分の感覚と再接続するとき。
</div>

<div class="block subtitle">◎ これから</div>
<div class="block">
これからの流れは、<br>
「答えが突然やってくる」というより、<br>
<strong>少しずつ噛み合い始めるように変わっていきます</strong>。<br>
あなたが気づきを受け取れる準備をした分だけ、前へ進みます。
</div>
`,

"才能": `
<div class="block">
あなたには、今はまだ自覚しきれていないものも含め、<br>
<strong>8つの才能の断片</strong>が宿っています。<br>
どれか一つだけではなく、<br>
<strong>組み合わせのバランスで個性が形になる</strong>タイプです。
</div>

<div class="block">
✔ 深く考える力　✔ 共感する力<br>
✔ 物事を整理する力　✔ 直感でつかむ力<br>
✔ 粘り強く続ける力　✔ 視点を変える力<br>
✔ 人との距離感を測る力　✔ 自分を立て直す力
</div>

<div class="block">
今はまだ偏りや揺らぎがあっても大丈夫。<br>
<strong>使い方を知った瞬間から、才能は役割へ変わります</strong>。
</div>
`,

"使命・宿命": `
<div class="block">
あなたの使命は、<br>
「何かを大きく変えること」よりも、<br>
<strong>自分自身の見方を変えながら世界との関わり方を編み直すこと</strong>にあります。
</div>

<div class="block">
人と比べて結果を焦るより、<br>
<strong>今の自分の意味を理解すること</strong>が先に来る人。<br>
そこから自然に、あなたの役割は滲み出るように形になります。
</div>
`,

"課題": `
<div class="block">
あなたの課題は<br>
<strong>「自分を後回しにしすぎないこと」</strong>。<br><br>

考え過ぎて動けなくなる瞬間、<br>
期待に応えようとして本音を抑えすぎる瞬間、<br>
それは優しさの裏返しでもあります。
</div>

<div class="block">
この課題は欠点ではなく、<br>
<strong>扱い方を学ぶために用意されたテーマ</strong>です。
</div>
`,

"まとめ": `
<div class="block">
ここまで読み進めたあなたは、<br>
<strong>自分を責める物語</strong>から、<br>
<strong>自分を理解する物語</strong>へとページをめくり始めています。
</div>

<div class="block">
過去はやり直せなくても、<br>
<strong>意味の捉え方は何度でも書き換えられる</strong>。<br>
この気づきこそが、次の一歩の土台になります。
</div>
`,

"人生のテーマ": `
<div class="block">
あなたの人生テーマは、<br>
<strong>「同じ場所を回っているように見える道の中で、少しずつ視点を高くしていくこと」</strong>です。
</div>

<div class="block">
同じ出来事に見えても、<br>
感じ方・受け取り方・選び方は少しずつ変わっている。<br>
それは停滞ではなく、<strong>螺旋状に進んでいる成長</strong>です。
</div>

<div class="block">
今のあなたの歩みも、その螺旋の途中。<br>
ここから先も、意味を見つけながら進んでいけます。
</div>
`
};


// ====== 描画 ======
function renderTabs(){
  const tabBar = document.getElementById("tabs");
  const sections = document.getElementById("sections");
  tabBar.innerHTML=""; sections.innerHTML="";

  tabs.forEach((t,i)=>{
    const el=document.createElement("div");
    el.className="tab"+(i===0?" active":"");
    el.textContent=t;
    el.onclick=()=>selectTab(i);
    tabBar.appendChild(el);

    const sec=document.createElement("div");
    sec.className="section"+(i===0?" active":"");
    sec.innerHTML=content[t];
    sections.appendChild(sec);
  });
}

function selectTab(i){
  document.querySelectorAll(".tab").forEach((t,idx)=>t.classList.toggle("active",idx===i));
  document.querySelectorAll(".section").forEach((s,idx)=>s.classList.toggle("active",idx===i));
}
</script>

</body>
</html>
