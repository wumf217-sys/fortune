<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8の書</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #111111;
      font-family: "Hiragino Mincho ProN", "Yu Mincho", "Noto Serif JP", serif;
      line-height: 1.9;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 64px 24px 96px;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: normal;
      letter-spacing: 0.15em;
      text-align: center;
      margin-bottom: 64px;
    }

    p {
      margin: 0 0 1.8em 0;
    }

    /* 余白としての最終行 */
    .end-space {
      margin-top: 4em;
    }
  </style>
</head>

<body>
  <main>
    <h1>8の書</h1>

    <!--
      ここに「8の書」長文化・最終稿の本文を
      段落ごとに <p>〜</p> でそのまま貼る
    -->

    <!-- 例：
    <p>最初の一文……</p>
    <p>……</p>
    <p>最後の一文……</p>
    -->

    <div class="end-space"></div>
  </main>
</body>
</html>
