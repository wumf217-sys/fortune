<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>統合占い｜8</title>
<style>
body{
 font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN",sans-serif;
 background:#0f1220;color:#fff;margin:0;padding:14px
}
h1{text-align:center;font-size:20px}
label{display:block;margin-top:10px}
input,button{
 width:100%;padding:10px;margin-top:6px;font-size:16px;
 border-radius:8px;border:none
}
input{background:#0f1220;color:#fff;border:1px solid #333}
button{margin-top:16px;background:#6c7cff;color:#fff;font-size:18px}
.tabs{display:flex;gap:6px;overflow-x:auto;margin:16px 0}
.tab{
 padding:8px 14px;border-radius:20px;
 background:#24285a;white-space:nowrap;font-size:14px
}
.tab.active{background:#6c7cff}
.section{
 display:none;background:#1b1f3a;
 padding:14px;border-radius:12px
}
.section.active{display:block}
.section h2{
 font-size:17px;border-bottom:1px solid #444;
 padding-bottom:6px;margin-top:0
}
.section h3{
 font-size:15px;margin-top:22px;
 border-left:4px solid #6c7cff;
 padding-left:8px
}
.section p{line-height:2.0;margin:12px 0}
.small{opacity:.75;font-size:13px}
</style>
</head>

<body>

<h1>統合占い</h1>

<label>姓<input id="sei"></label>
<label>名<input id="mei"></label>
<label>生年月日<input type="date" id="birth"></label>

<button onclick="uranau()">占う</button>

<div class="tabs" id="tabs" style="display:none"></div>
<div id="sections"></div>

<script>
const tabsOrder=["総合"];

function typeOf(d){
 const n=d.replaceAll("-","").split("").reduce((a,b)=>a+Number(b),0)%5;
 return ["A","B","C","D","E"][n];
}

const TYPE={
A:"感覚・直感",
B:"思考・構造",
C:"統合・俯瞰",
D:"実行・現実",
E:"内省・探求"
};

const TEXT={
A:{
core:"あなたの本質は、言葉になる前の違和感や空気を正確に察知する感覚にあります。",
front:"表では柔らかく、周囲に自然と合わせられる人に見られやすいでしょう。",
back:"裏では非常に繊細で、自分の感覚がズレていないかを常に確認しています。",
value:"無意識に大切にしているのは『自然であること』。",
pitfall:"周囲を優先しすぎて、自分の感覚を後回しにしてしまいがちです。",
pattern:"整える役に回り、自分の番が後になる流れを繰り返します。",
destiny:[
"あなたは、生まれた時から『流れを読む感覚』を備えた人です。",
"理屈よりも先に、合う・合わないを感じ取る設計で生まれています。",
"型に押し込められるほど力を失い、自然な状態に戻ると本領を発揮します。",
"これは甘えではなく、宿命的な性質です。"
],
number:[
"あなたは人生の中で、同じテーマを形を変えて何度も経験します。",
"それは停滞ではなく、感覚を磨き続けるための反復です。"
],
theme:"人生のテーマは『歪みを整えること』。",
end:"あなたの感覚は、静かに世界を正しい位置へ戻しています。"
},
B:{
core:"あなたの本質は、物事を構造として理解し、形にする力です。",
front:"表では理性的で落ち着いた人に見られます。",
back:"裏では準備不足を自分に許さない厳しさがあります。",
value:"無意識に大切にしているのは『筋が通っていること』。",
pitfall:"考えすぎて動きが遅くなることがあります。",
pattern:"整ってから動こうとして、機会を見送る流れです。",
destiny:[
"あなたは『仕組みを作るため』に生まれてきた人です。",
"混乱を整理し、再現可能な形に落とし込む役割を持っています。",
"曖昧さにストレスを感じるのは、設計者の宿命です。"
],
number:[
"人生では同じ課題を少しずつ精度を上げながら経験します。",
"それは完成度を高めるためのプロセスです。"
],
theme:"人生のテーマは『組み立てること』。",
end:"あなたの思考は、世界に安定をもたらします。"
},
C:{
core:"あなたの本質は、全体を俯瞰し調和点を見つける力です。",
front:"表では穏やかで、相談されやすい存在です。",
back:"裏では自分の感情を後回しにしがちです。",
value:"無意識に大切にしているのは『バランス』。",
pitfall:"自分の本音が分からなくなることがあります。",
pattern:"調整役に回り続ける流れを繰り返します。",
destiny:[
"あなたは『極端を中和する存在』として生まれました。",
"どちらかに偏った時、自然と呼ばれる位置にいます。",
"目立たなくても、欠かせない役割です。"
],
number:[
"人生の節目ごとに、立ち位置を見直す出来事が起こります。",
"それは視点を更新するためです。"
],
theme:"人生のテーマは『つなぐこと』。",
end:"あなたがいることで、流れは整います。"
},
D:{
core:"あなたの本質は、現実を動かす行動力です。",
front:"表では決断力があり、頼られやすいでしょう。",
back:"裏では迷いを一人で抱え込みます。",
value:"無意識に大切にしているのは『結果』。",
pitfall:"勢いで進みすぎることがあります。",
pattern:"動いてから修正する流れです。",
destiny:[
"あなたは『停滞を動かす人』として生まれました。",
"考える前に動ける設計です。",
"止まった場に刺激を与える役目です。"
],
number:[
"人生では行動によって道が開く経験を繰り返します。",
"動くことで運が循環します。"
],
theme:"人生のテーマは『突破』。",
end:"あなたの一歩が、現実を変えます。"
},
E:{
core:"あなたの本質は、内面を深く掘り下げる探究力です。",
front:"表では静かで控えめに見られます。",
back:"裏では思考が止まらず、問い続けています。",
value:"無意識に大切にしているのは『意味』。",
pitfall:"考えすぎて孤立感を覚えることがあります。",
pattern:"深く考えてから動く流れです。",
destiny:[
"あなたは『本質を見抜く人』として生まれました。",
"表面より意味を重視するため、時間が必要です。",
"深さそのものが価値になります。"
],
number:[
"人生では同じ問いを何度も深めていきます。",
"答えは変化し、成熟していきます。"
],
theme:"人生のテーマは『深めること』。",
end:"あなたの探究は、確かな道を照らします。"
}
};

function uranau(){
 if(!sei.value||!mei.value||!birth.value){
  alert("すべて入力してください");return;
 }
 const t=typeOf(birth.value);
 const d=TEXT[t];
 document.getElementById("tabs").style.display="flex";
 document.getElementById("tabs").innerHTML='<div class="tab active">総合</div>';
 document.getElementById("sections").innerHTML=`
 <div class="section active">
  <h2>あなたはこういう人</h2>
  <p class="small">タイプ：${TYPE[t]}</p>

  <h3>本質（核）</h3><p>${d.core}</p>
  <h3>表に出やすい顔</h3><p>${d.front}</p>
  <h3>裏に隠れている顔</h3><p>${d.back}</p>
  <h3>無意識の価値観</h3><p>${d.value}</p>
  <h3>つまずきやすいポイント</h3><p>${d.pitfall}</p>
  <h3>繰り返しやすい人生パターン</h3><p>${d.pattern}</p>

  <h3>宿命（四柱推命から見るあなた）</h3>
  ${d.destiny.map(v=>`<p>${v}</p>`).join("")}

  <h3>人生の流れ（数秘から見るテーマ）</h3>
  ${d.number.map(v=>`<p>${v}</p>`).join("")}

  <h3>人生のテーマ</h3><p>${d.theme}</p>
  <p>${d.end}</p>
 </div>`;
}
</script>

</body>
</html>
