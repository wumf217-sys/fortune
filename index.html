<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>統合占い｜8</title>
<style>
body{font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN",sans-serif;background:#0f1220;color:#fff;margin:0;padding:14px}
h1{text-align:center;margin-bottom:10px}
label{display:block;margin-top:10px}
input,select,button{width:100%;padding:10px;margin-top:6px;font-size:16px;border-radius:8px;border:none}
input,select{background:#0f1220;color:#fff;border:1px solid #333}
button{margin-top:16px;background:#6c7cff;color:#fff;font-size:18px}
.tabs{display:flex;gap:6px;overflow-x:auto;margin:16px 0}
.tab{padding:8px 14px;border-radius:20px;background:#24285a;white-space:nowrap;font-size:14px}
.tab.active{background:#6c7cff}
.section{display:none;background:#1b1f3a;padding:14px;border-radius:12px}
.section.active{display:block}
.section h2{font-size:17px;border-bottom:1px solid #444;padding-bottom:6px;margin-top:0}
.section h3{font-size:15px;margin-top:14px}
.section p{line-height:1.9;margin:6px 0}
.hr{height:1px;background:#2a2f66;margin:12px 0}
.small{opacity:.8;font-size:13px}
</style>
</head>

<body>

<h1>統合占い</h1>

<label>姓<input id="sei"></label>
<label>名<input id="mei"></label>
<label>生年月日<input type="date" id="birth"></label>

<button onclick="uranau()">占う</button>

<div class="tabs" id="tabs" style="display:none"></div>
<div id="sections"></div>

<script>
const tabsOrder=["統合","四柱","数秘","九星","西洋","姓名"];

function calcType(d){
 const n=d.replaceAll("-","").split("").reduce((a,b)=>a+Number(b),0)%5;
 return ["A","B","C","D","E"][n];
}

const TYPE={A:"感覚・直感",B:"思考・構造",C:"統合・俯瞰",D:"実行・現実",E:"内省・探求"};

const DATA={
統合:{
A:{o:"柔らかく受け取る人",u:"実は迷いが多い",s:"感覚の精度",m:"決断の遅れ",n:"感じ切る"},
B:{o:"理性的で安定",u:"内側で考えすぎ",s:"整理力",m:"抱え込み",n:"分けて考える"},
C:{o:"落ち着いた調整役",u:"自分を後回し",s:"俯瞰力",m:"停滞感",n:"保留を許す"},
D:{o:"行動的",u:"焦りやすい",s:"実行力",m:"粗さ",n:"試して修正"},
E:{o:"静かで深い",u:"動けなくなる",s:"洞察力",m:"内向",n:"言語化"}
},
四柱:{
A:{o:"柔軟",u:"流されやすい",s:"適応力",m:"境界曖昧",n:"距離調整"},
B:{o:"責任感",u:"背負いすぎ",s:"持続力",m:"疲労",n:"役割削減"},
C:{o:"中立",u:"迷い",s:"調和力",m:"決断",n:"一点集中"},
D:{o:"前進力",u:"無理",s:"突破力",m:"消耗",n:"休憩"},
E:{o:"内省",u:"孤立",s:"熟考",m:"閉じる",n:"共有"}
},
数秘:{
A:{o:"直感派",u:"説明苦手",s:"感度",m:"誤解",n:"言葉補足"},
B:{o:"論理派",u:"硬さ",s:"理解力",m:"柔軟性",n:"余白"},
C:{o:"全体派",u:"拡散",s:"統合力",m:"散漫",n:"焦点"},
D:{o:"結果派",u:"短気",s:"推進力",m:"粗雑",n:"確認"},
E:{o:"探究派",u:"停滞",s:"洞察",m:"遅れ",n:"期限"}
},
九星:{
A:{o:"穏やか",u:"受身",s:"調整",m:"遅延",n:"一歩"},
B:{o:"計画的",u:"慎重",s:"段階力",m:"停滞",n:"進行"},
C:{o:"静観",u:"動かない",s:"見極め",m:"逃し",n:"兆し"},
D:{o:"活発",u:"消耗",s:"行動",m:"雑",n:"整え"},
E:{o:"沈静",u:"内向",s:"蓄積",m:"孤立",n:"外化"}
},
西洋:{
A:{o:"感情豊か",u:"揺れ",s:"共感",m:"疲れ",n:"境界"},
B:{o:"理知的",u:"感情抑制",s:"調整",m:"硬直",n:"解放"},
C:{o:"中庸",u:"自己不明",s:"翻訳",m:"迷い",n:"表現"},
D:{o:"現実的",u:"鈍感",s:"実務",m:"単調",n:"感性"},
E:{o:"内面派",u:"孤独",s:"感受",m:"閉塞",n:"共有"}
},
姓名:{
A:{o:"柔らかい印象",u:"軽視",s:"親和",m:"主張",n:"言語化"},
B:{o:"信頼感",u:"重圧",s:"信用",m:"疲労",n:"距離"},
C:{o:"調停的",u:"曖昧",s:"橋渡し",m:"不在感",n:"立場"},
D:{o:"力強い",u:"圧",s:"推進",m:"衝突",n:"緩和"},
E:{o:"静的",u:"見えにくい",s:"深度",m:"孤立",n:"可視化"}
}
};

function uranau(){
 if(!sei.value||!mei.value||!birth.value){alert("すべて入力してください");return;}
 const t=calcType(birth.value);
 const tabs=document.getElementById("tabs");
 const sec=document.getElementById("sections");
 tabs.innerHTML="";sec.innerHTML="";tabs.style.display="flex";

 tabsOrder.forEach((k,i)=>{
  const tb=document.createElement("div");
  tb.className="tab"+(i===0?" active":"");
  tb.textContent=k;
  tb.onclick=()=>selectTab(k);
  tabs.appendChild(tb);

  const d=DATA[k][t];
  const s=document.createElement("div");
  s.className="section"+(i===0?" active":"");
  s.dataset.k=k;
  s.innerHTML=`
   <h2>${k}</h2>
   <p class="small">あなたのタイプ：${TYPE[t]}</p>
   <h3>表の顔</h3><p>${d.o}</p>
   <h3>裏の顔</h3><p>${d.u}</p>
   <div class="hr"></div>
   <h3>強みの源泉</h3><p>${d.s}</p>
   <h3>迷いやすいポイント</h3><p>${d.m}</p>
   <h3>今の使い方</h3><p>${d.n}</p>
  `;
  sec.appendChild(s);
 });
}

function selectTab(k){
 document.querySelectorAll(".tab").forEach(t=>t.classList.toggle("active",t.textContent===k));
 document.querySelectorAll(".section").forEach(s=>s.classList.toggle("active",s.dataset.k===k));
}
</script>

</body>
</html>
