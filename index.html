<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>統合占い｜8</title>
<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN",sans-serif;
  background:#0f1220;color:#fff;margin:0;padding:14px
}
h1{text-align:center;font-size:20px}
label{display:block;margin-top:10px}
input,button{
  width:100%;padding:10px;margin-top:6px;font-size:16px;
  border-radius:8px;border:none
}
input{background:#0f1220;color:#fff;border:1px solid #333}
button{margin-top:16px;background:#6c7cff;color:#fff;font-size:18px}
.tabs{display:flex;gap:6px;overflow-x:auto;margin:16px 0}
.tab{
  padding:8px 14px;border-radius:20px;
  background:#24285a;white-space:nowrap;font-size:14px
}
.tab.active{background:#6c7cff}
.section{
  display:none;background:#1b1f3a;
  padding:14px;border-radius:12px
}
.section.active{display:block}
.section h2{
  font-size:17px;border-bottom:1px solid #444;
  padding-bottom:6px;margin-top:0
}
.section h3{
  font-size:15px;margin-top:18px;
  border-left:4px solid #6c7cff;
  padding-left:8px
}
.section p{line-height:2.0;margin:12px 0}
.small{opacity:.8;font-size:13px}
</style>
</head>

<body>

<h1>統合占い</h1>

<label>姓<input id="sei"></label>
<label>名<input id="mei"></label>
<label>生年月日<input type="date" id="birth"></label>

<button onclick="uranau()">占う</button>

<div class="tabs" id="tabs" style="display:none"></div>
<div id="sections"></div>

<script>
const tabsOrder=["総合","西洋"];

function typeOf(d){
 const n=d.replaceAll("-","").split("").reduce((a,b)=>a+Number(b),0)%5;
 return ["A","B","C","D","E"][n];
}

const TYPE={
A:"感覚・直感",
B:"思考・構造",
C:"統合・俯瞰",
D:"実行・現実",
E:"内省・探求"
};

function pick(arr){
 return arr[Math.floor(Math.random()*arr.length)];
}

const TEXT={
総合:{
A:{
intro:[
"今のあなたは、感覚が研ぎ澄まされ、流れを読む力が強まっています。無理に動くより、整えることで道が開ける時期です。",
"直感が正確に働いています。静かに選び取ることで、自然と最適な位置に収まっていくでしょう。"
],
love:[
"相性面では、理解されることより『理解しようとする姿勢』が関係を深めます。共感力が縁を育てます。",
"人との距離感を大切にすると、長く続く関係が築けます。"
],
money:[
"金運は安定志向。金額よりも納得感が重要で、心が落ち着く使い方が巡りを良くします。",
"安心を感じる選択が、結果的に収支を整えます。"
],
work:[
"仕事では信頼が最大の評価軸。目立たなくても、あなたの存在は必要とされています。",
"背負いすぎないことで、持続的な成果が出ます。"
],
end:[
"今は『感じたこと』を信じていい時。整えた先に、自然な前進が待っています。"
]
},
B:{
intro:[
"今のあなたは物事を論理的に整理し、構造を見抜く力が際立っています。計画性が流れを作る時期です。",
"考え抜いた選択が、後の安心につながるタイミングです。"
],
love:[
"相性では会話と理解が鍵。感情よりも考えを共有することで信頼が深まります。",
"価値観のすり合わせを丁寧に行うと安定します。"
],
money:[
"金運は管理力が強み。計画的な判断が無駄を防ぎ、着実な蓄積につながります。",
"数字を味方にすることで不安が消えます。"
],
work:[
"仕事では設計役として力を発揮。全体を見渡す視点が評価されます。",
"仕組み化するほど成果が長続きします。"
],
end:[
"考える力はあなたの武器。整えた計画が、確実な前進を支えます。"
]
},
C:{
intro:[
"今のあなたは全体を俯瞰し、物事のバランスを取る役割にあります。調整力が光る時期です。",
"偏りを戻す存在として、自然と頼られやすくなっています。"
],
love:[
"相性では仲介役になりやすく、場を和ませる力があります。",
"無理に背負わず、対等な関係を意識すると楽になります。"
],
money:[
"金運は循環型。入る・出るの流れを整えることで安定します。",
"必要なところに使うほど、巡りが良くなります。"
],
work:[
"仕事では全体調整や橋渡しが得意分野。",
"周囲を活かすことで、あなた自身の評価も高まります。"
],
end:[
"今は整える役目の時期。あなたが立つことで、流れが安定します。"
]
},
D:{
intro:[
"今のあなたは行動力が高まり、現実を動かす力を持っています。実行が結果を生む時期です。",
"決断の速さがチャンスを引き寄せます。"
],
love:[
"相性では率直さが鍵。思ったことを言葉にすることで誤解が減ります。",
"主導権を握りすぎない配慮も大切です。"
],
money:[
"金運は動かすことで活性化。停滞よりも流動が吉。",
"使う・稼ぐのバランスを意識すると安定します。"
],
work:[
"仕事では現場力が評価されます。実績がそのまま信頼に変わります。",
"走りながら修正する姿勢が成果を生みます。"
],
end:[
"今は動いて正解。行動が次の景色を見せてくれます。"
]
},
E:{
intro:[
"今のあなたは内側と向き合う時間にあります。深く考えることで本質が見えてくる時期です。",
"答えは外ではなく、内面にあります。"
],
love:[
"相性では深い理解がテーマ。表面的な関係より、心のつながりを求めます。",
"無理に合わせず、静かな共有を大切に。"
],
money:[
"金運は慎重。安心できる基盤作りが優先されます。",
"焦らない選択が長期的な安定を生みます。"
],
work:[
"仕事では専門性や探究力が評価されます。",
"一人で集中できる環境が成果につながります。"
],
end:[
"今は内省の時。深めた先に、確かな道が見えてきます。"
]
}
},
西洋:{
A:[
"あなたの星は直感と感情の連動を示しています。",
"人間関係では共感力が強み。",
"金銭面では納得感が安定を生みます。",
"社会的には安心感を与える存在です。"
]
}
};

function uranau(){
 if(!sei.value||!mei.value||!birth.value){
   alert("すべて入力してください");return;
 }
 const t=typeOf(birth.value);
 const tabs=document.getElementById("tabs");
 const sec=document.getElementById("sections");
 tabs.innerHTML="";sec.innerHTML="";
 tabs.style.display="flex";

 tabsOrder.forEach((k,i)=>{
  const tb=document.createElement("div");
  tb.className="tab"+(i===0?" active":"");
  tb.textContent=k;
  tb.onclick=()=>selectTab(k);
  tabs.appendChild(tb);

  const s=document.createElement("div");
  s.className="section"+(i===0?" active":"");
  s.dataset.k=k;

  if(k==="総合"){
    const d=TEXT.総合[t] || TEXT.総合["A"];
    s.innerHTML=`
      <h2>総合鑑定</h2>
      <p class="small">タイプ：${TYPE[t]}</p>
      <p>${pick(d.intro)}</p>
      <h3>人との関係（相性）</h3>
      <p>${pick(d.love)}</p>
      <h3>お金との向き合い方（金運）</h3>
      <p>${pick(d.money)}</p>
      <h3>社会での役割（仕事運）</h3>
      <p>${pick(d.work)}</p>
      <p>${pick(d.end)}</p>
    `;
  } else {
    const arr=TEXT[k][t] || TEXT[k]["A"];
    let html=`<h2>${k}</h2><p class="small">タイプ：${TYPE[t]}</p>`;
    arr.forEach(p=>{ html+=`<p>${p}</p>`; });
    s.innerHTML=html;
  }
  sec.appendChild(s);
 });
}

function selectTab(k){
 document.querySelectorAll(".tab").forEach(t=>t.classList.toggle("active",t.textContent===k));
 document.querySelectorAll(".section").forEach(s=>s.classList.toggle("active",s.dataset.k===k));
}
</script>

</body>
</html>
