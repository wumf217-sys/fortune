<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>8 - 人生統合リーディング</title>
<style>
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;line-height:1.7;margin:0;background:#111;color:#f3f3f3}
header{padding:18px 16px;background:#181818;border-bottom:1px solid #222;font-size:15px}
h1{font-size:18px;margin:0 0 6px}
.tabs{display:flex;overflow-x:auto;border-bottom:1px solid #222;background:#121212}
.tab{padding:10px 14px;white-space:nowrap;font-size:14px;border-right:1px solid #222;cursor:pointer}
.tab.active{background:#1f1f1f;font-weight:600}
.section{display:none;padding:18px 14px}
.section.active{display:block}
h2{font-size:17px;margin:14px 0 8px}
.block{margin:14px 0;padding:10px 12px;background:#1b1b1b;border-radius:10px;border:1px solid #262626}
strong{color:#d8d8ff}
.small{opacity:.8;font-size:13px}
</style>
</head>

<body>
<header>
<h1>8 − 人生を「揺らぎ」から統合するリーディング</h1>
<div class="small">総合 → 核 → 才能 → 表と裏 → 流れ → 使命 → 人生のテーマ</div>
</header>

<div class="tabs" id="tabs"></div>
<div id="content"></div>

<script>
const sections = [

{
title:"総合",
html:`
<div class="block">
あなたは今、ただ「当たる答え」を探しているのではなく、<br>
<strong>もう一度、自分を別の角度から見直したい場所</strong>に立っています。<br><br>
これまでの歩みの中で感じてきた迷い・揺らぎ・矛盾。<br>
それらはあなたを弱くしたのではなく、<br>
<strong>より深く生きるための入口</strong>として積み重なってきました。
</div>

<div class="block">
このリーディングは<br>
「強さか弱さか」「正解か間違いか」ではなく、<br>
<strong>その間にあるあなた自身の物語</strong>を読み解いていきます。
</div>
`
},

{
title:"あなたの核",
html:`
<div class="block">
あなたの核は、<br>
<strong>揺らぎの中でも意味を見つけ続けようとする感性</strong>にあります。
</div>

<div class="block">
物事を一面で判断せず、<br>
矛盾や葛藤を抱えたままでも前へ進もうとする。<br>
その姿勢が、あなたの深さと温度をつくっています。
</div>
`
},

{
title:"才能（外側／内側／扱い方）",
html:`
<div class="block"><strong>責任感と持続力（外側）</strong><br>
任されたことを最後まで抱え続けられる力。<br>
ただし「全部守ろう」とすると疲れが溜まる。</div>

<div class="block"><strong>（内側）守りたいものへの愛着</strong><br>
責任ではなく「大切だから続けたい」という心が本質。<br>
<strong>守る対象を選び直す</strong>ことで健やかに働く。</div>

<div class="block"><strong>観察と洞察（外側）</strong><br>
空気・表情・微細な変化を感じ取る感性。</div>

<div class="block"><strong>（内側）本音でつながりたい願い</strong><br>
繊細さは弱さではなく<strong>つながりを求める力</strong>。</div>

<div class="block"><strong>統合とバランス（外側）</strong><br>
両極の間に立ち、関係を壊さず進める視点。</div>

<div class="block"><strong>（内側）対立より「つながり」を選ぶ智慧</strong></div>

<div class="block"><strong>直感・行動力・共感・再構築・核</strong><br>
それぞれが「外側の顔」と「内側の顔」を持ち、<br>
今のあなたの流れの中で少しずつ組み替わっています。
</div>
`
},

{
title:"表と裏",
html:`
<div class="block">
強さの裏には、同じだけの揺らぎがあり、<br>
迷いの裏には、同じだけの可能性があります。
</div>

<div class="block">
あなたの表の顔は「できる・応える・整える」。<br>
裏の顔は「迷う・立ち止まる・問い直す」。<br><br>
どちらも欠けては成立しない<strong>一つの循環</strong>です。
</div>
`
},

{
title:"運気の流れ",
html:`
<h2>これまで</h2>
<div class="block">
外側の期待に応えながら才能を形にしてきた時間。<br>
同時に「自分基準を取り戻す準備」が静かに始まっていた。
</div>

<h2>今</h2>
<div class="block">
才能を<strong>内側へ戻す転換点</strong>。<br>
無理をしてまで続けない感覚は、失速ではなく統合の兆し。
</div>

<h2>これから</h2>
<div class="block">
矛盾が一本の線として結び直され、<br>
<strong>自分のペースで進む前進</strong>へ向かっていく。
</div>
`
},

{
title:"使命",
html:`
<div class="block">
使命とは「ねばならない役目」ではなく、<br>
<strong>あなたが自然と向かってしまう方向性</strong>。
</div>

<div class="block">
あなたの使命は<br>
<strong>揺らぎの中に意味を見つけ、橋をかけていくこと</strong>。<br>
急いで正解を作るのではなく、<br>
一度心を「今」に戻す役割。
</div>
`
},

{
title:"人生のテーマ",
html:`
<div class="block">
<strong>揺らぎから意味を編み直し、<br>
それを自分らしい在り方へ変えていくこと。</strong>
</div>

<div class="block">
立ち止まった場所・迷った瞬間・揺れ続けた時間。<br>
そのすべてが、もう一度中心へ戻る入口になってきた。
</div>

<div class="block">
あなたは今も、<br>
このテーマの上を静かに、確かに歩いています。
</div>
`
}

];

const tabs=document.getElementById("tabs");
const content=document.getElementById("content");

sections.forEach((s,i)=>{
 const t=document.createElement("div");
 t.className="tab"+(i===0?" active":"");
 t.innerText=s.title;
 t.onclick=()=>show(i);
 tabs.appendChild(t);

 const sec=document.createElement("div");
 sec.className="section"+(i===0?" active":"");
 sec.innerHTML=s.html;
 content.appendChild(sec);
});

function show(i){
 document.querySelectorAll(".tab").forEach((e,n)=>e.classList.toggle("active",n===i));
 document.querySelectorAll(".section").forEach((e,n)=>e.classList.toggle("active",n===i));
}
</script>
</body>
</html>
